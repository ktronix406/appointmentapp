<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .fc .fc-button {
        text-transform: capitalize;
        /* Capitalize each word */
    }

    .fc .fc-button.fc-today-button {
        text-transform: capitalize;
        /* Make the "today" button text uppercase */
    }
</style>

<body>
    <div class="container">
        <h1 class="text-center my-4">Appointment Scheduling</h1>

        <div id="calendar" class="calendar"></div>

        <!-- Create Appointment Modal -->
        <div class="modal fade" id="createAppointmentModal" tabindex="-1" aria-labelledby="createAppointmentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createAppointmentModalLabel">Create Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="create-appointment-form" action="/schedule" method="POST">
                            <input type="hidden" name="start_time" id="createAppointmentStartTime">
                            <!-- Customer Information -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="createCustomerFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="createCustomerFirstName"
                                        name="customer_first_name" placeholder="Enter first name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="createCustomerLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="createCustomerLastName"
                                        name="customer_last_name" placeholder="Enter last name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="createCustomerPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="createCustomerPhone"
                                        name="customer_phone" placeholder="(999) 999-9999" required>
                                </div>
                            </div>

                            <!-- Vehicle Information -->
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="createVehicleYear" class="form-label">Vehicle Year</label>
                                    <input type="text" class="form-control" id="createVehicleYear" name="vehicle_year"
                                        placeholder="Enter vehicle year" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="createVehicleMake" class="form-label">Vehicle Make</label>
                                    <input type="text" class="form-control" id="createVehicleMake" name="vehicle_make"
                                        placeholder="Enter vehicle make" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="createVehicleModel" class="form-label">Vehicle Model</label>
                                    <input type="text" class="form-control" id="createVehicleModel" name="vehicle_model"
                                        placeholder="Enter vehicle model" required>
                                </div>
                            </div>

                            <!-- Product Details -->
                            <div id="createProductDetailsSection">
                                <div class="row mb-3 product-entry">
                                    <div class="col-md-6">
                                        <label for="createProductName" class="form-label">Product Name</label>
                                        <input type="text" class="form-control" name="product_name[]"
                                            placeholder="Enter product name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="createProductPrice" class="form-label">Product Price</label>
                                        <input type="text" class="form-control" name="product_price[]"
                                            placeholder="Enter product price (informational only)">
                                    </div>
                                    <div class="col-md-12 text-end">
                                        <button type="button" class="btn btn-danger btn-sm remove-product">Remove
                                            Product</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-secondary btn-sm" id="addCreateProduct">Add
                                        Another Product</button>
                                </div>
                            </div>

                            <!-- Installation Type and Duration -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="createInstallationType" class="form-label">Installation Type</label>
                                    <select class="form-select" id="createInstallationType" name="installation_type"
                                        required>
                                        <option value="standard">Standard Installation</option>
                                        <option value="custom">Custom Installation</option>
                                        <option value="check">Check</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="createDuration" class="form-label">Duration</label>
                                    <select class="form-select" id="createDuration" name="duration" required>
                                        <option value="1">1 Hour</option>
                                        <option value="2">2 Hours</option>
                                        <option value="3">3 Hours</option>
                                        <option value="4">4 Hours</option>
                                        <option value="5">5 Hours</option>
                                        <option value="6">6 Hours</option>
                                        <option value="8">All Day</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Installation Jobs -->
                            <div id="createInstallationJobsSection">
                                <div class="row mb-3 installation-job-entry">
                                    <div class="col-md-6">
                                        <label for="createInstallationJob" class="form-label">Installation Job</label>
                                        <input type="text" class="form-control" name="installation_job[]"
                                            placeholder="Enter installation job details" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="createInstallationPrice" class="form-label">Installation
                                            Price</label>
                                        <input type="text" class="form-control" name="installation_price[]"
                                            placeholder="Enter installation price" required>
                                    </div>
                                    <div class="col-md-12 text-end">
                                        <button type="button"
                                            class="btn btn-danger btn-sm remove-installation-job">Remove Installation
                                            Job</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-secondary btn-sm"
                                        id="addCreateInstallationJob">Add Another Installation Job</button>
                                </div>
                            </div>

                            <!-- Additional Notes -->
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="createNotes" class="form-label">Additional Notes</label>
                                    <textarea class="form-control" id="createNotes" name="notes"
                                        placeholder="Enter additional notes" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Create Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Appointment Modal -->
        <div class="modal fade" id="editAppointmentModal" tabindex="-1" aria-labelledby="editAppointmentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editAppointmentModalLabel">Edit Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-appointment-form" action="/appointment/edit/{{ appointment_id }}" method="POST">
                            <input type="hidden" name="appointment_id" id="editAppointmentId">
                            <input type="hidden" name="start_time" id="editAppointmentStartTime">
                            <!-- Same fields as the Create Modal, but populated with existing data -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="editCustomerFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="editCustomerFirstName"
                                        name="customer_first_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="editCustomerLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="editCustomerLastName"
                                        name="customer_last_name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="editCustomerPhone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="editCustomerPhone" name="customer_phone"
                                        required>
                                </div>
                            </div>

                            <!-- Vehicle Information -->
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="editVehicleYear" class="form-label">Vehicle Year</label>
                                    <input type="text" class="form-control" id="editVehicleYear" name="vehicle_year"
                                        required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="editVehicleMake" class="form-label">Vehicle Make</label>
                                    <input type="text" class="form-control" id="editVehicleMake" name="vehicle_make"
                                        required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="editVehicleModel" class="form-label">Vehicle Model</label>
                                    <input type="text" class="form-control" id="editVehicleModel" name="vehicle_model"
                                        required>
                                </div>
                            </div>

                            <!-- Product Details -->
                            <div id="editProductDetailsSection"></div>

                            <!-- Installation Type and Duration -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="editInstallationType" class="form-label">Installation Type</label>
                                    <select class="form-select" id="editInstallationType" name="installation_type"
                                        required>
                                        <option value="standard">Standard Installation</option>
                                        <option value="custom">Custom Installation</option>
                                        <option value="check">Check</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="editDuration" class="form-label">Duration</label>
                                    <select class="form-select" id="editDuration" name="duration" required>
                                        <option value="1">1 Hour</option>
                                        <option value="2">2 Hours</option>
                                        <option value="3">3 Hours</option>
                                        <option value="4">4 Hours</option>
                                        <option value="5">5 Hours</option>
                                        <option value="6">6 Hours</option>
                                        <option value="8">All Day</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Installation Jobs -->
                            <div id="editInstallationJobsSection"></div>

                            <!-- Additional Notes -->
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="editNotes" class="form-label">Additional Notes</label>
                                    <textarea class="form-control" id="editNotes" name="notes" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                                <button type="button" id="deleteAppointmentButton"
                                    class="btn btn-danger w-100 mt-2">Delete Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1"
            aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this appointment? This action cannot be undone.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="confirmDeleteButton" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- View Appointment Modal -->
        <div class="modal fade" id="viewAppointmentModal" tabindex="-1" aria-labelledby="viewAppointmentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewAppointmentModalLabel">View Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Customer Information (read-only) -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="viewCustomerFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="viewCustomerFirstName" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="viewCustomerLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="viewCustomerLastName" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="viewCustomerPhone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="viewCustomerPhone" readonly>
                            </div>
                        </div>

                        <!-- Vehicle Information (read-only) -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="viewVehicleYear" class="form-label">Vehicle Year</label>
                                <input type="text" class="form-control" id="viewVehicleYear" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="viewVehicleMake" class="form-label">Vehicle Make</label>
                                <input type="text" class="form-control" id="viewVehicleMake" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="viewVehicleModel" class="form-label">Vehicle Model</label>
                                <input type="text" class="form-control" id="viewVehicleModel" readonly>
                            </div>
                        </div>

                        <!-- Display Start and End Time -->
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="viewAppointmentTime" class="form-label">Appointment Time</label>
                                <div id="viewAppointmentTime" class="form-control" readonly></div>
                            </div>
                        </div>

                        <!-- Installation Type and Duration (read-only) -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="viewInstallationType" class="form-label">Installation Type</label>
                                <input type="text" class="form-control" id="viewInstallationType" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="viewDuration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="viewDuration" readonly>
                            </div>
                        </div>

                        <!-- Installation Jobs (read-only) -->
                        <div id="viewInstallationJobsSection">
                            <!-- Installation jobs will be populated here -->
                        </div>

                        <!-- Additional Notes (read-only) -->
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="viewNotes" class="form-label">Additional Notes</label>
                                <textarea class="form-control" id="viewNotes" rows="3" readonly></textarea>
                            </div>
                        </div>

                        <!-- Close and Edit Buttons -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="editAppointmentButton">Edit</button>
                            <button type="button" class="btn btn-danger" id="deleteAppointmentButton">Delete
                                Appointment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Move Appointment Confirmation Modal -->
        <div class="modal fade" id="moveConfirmationModal" tabindex="-1" aria-labelledby="moveConfirmationModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="moveConfirmationModalLabel">Confirm Move</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to move this appointment to <span id="newDateTime"></span>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="confirmMoveButton" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <script>
            let currentEvent;

            document.addEventListener('DOMContentLoaded', function () {
                const calendarEl = document.getElementById('calendar');
                const calendar = new FullCalendar.Calendar(calendarEl, {
                    themeSystem: 'bootstrap',
                    initialView: 'dayGridMonth',  // Start in day view
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    slotMinTime: '08:00:00',
                    slotMaxTime: '18:00:00',
                    slotDuration: '01:00:00',
                    expandRows: true,
                    selectable: true,
                    selectMirror: true,
                    editable: true,
                    events: JSON.parse('{{ events|tojson|safe }}'),

                    // Handle day click in month view
                    dateClick(info) {
                        if (calendar.view.type === 'dayGridMonth') {
                            calendar.changeView('timeGridDay', info.dateStr);  // Switch to day view
                        } else {
                            openCreateModal(info.dateStr);  // Open create appointment modal in other views
                        }
                    },

                    eventClick(info) {
                        openViewModal(info.event);
                    },

                    eventDrop(info) {
                        handleEventMoveOrResize(info.event);
                    },

                    eventResize(info) {
                        handleEventMoveOrResize(info.event);
                    }
                });


                calendar.render();

            });
            function handleEventMoveOrResize(event) {
                // Format the new start and end times to ISO format
                const startTimeISO = formatDateToLocalISO(event.start);
                const endTimeISO = formatDateToLocalISO(event.end);

                // Send the updated times to the backend
                fetch(`/appointment/move/${event.id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `start_time=${encodeURIComponent(startTimeISO)}&end_time=${encodeURIComponent(endTimeISO)}`
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.json();
                }).then(data => {
                    if (data.status === 'success') {
                    } else {
                        alert('Error moving appointment: ' + data.message);
                    }
                }).catch(error => {
                    console.error('Fetch error:', error);
                    alert('There was an error processing your request.');
                });
            }

            function formatDateToLocalISO(date) {
                const timezoneOffset = date.getTimezoneOffset() * 60000;
                return new Date(date.getTime() - timezoneOffset).toISOString().slice(0, 19);
            }

            document.getElementById('editAppointmentButton').addEventListener('click', function () {
                const viewModal = bootstrap.Modal.getInstance(document.getElementById('viewAppointmentModal'));
                viewModal.hide();
                openEditModal(currentEvent);
            });

            function openCreateModal(startStr) {
                const modal = new bootstrap.Modal(document.getElementById('createAppointmentModal'));
                document.getElementById('createAppointmentStartTime').value = startStr;
                document.getElementById('create-appointment-form').reset();
                modal.show();
            }

            function openEditModal(event) {
                const modal = new bootstrap.Modal(document.getElementById('editAppointmentModal'));
                const form = document.getElementById('edit-appointment-form');
                form.action = `/appointment/edit/${event.id}`;
                populateFormWithEventData(event, 'edit');
                modal.show();
            }

            function openViewModal(event) {
                currentEvent = event;
                const modal = new bootstrap.Modal(document.getElementById('viewAppointmentModal'));
                populateFormWithEventData(event, 'view');
                modal.show();
            }

            function populateFormWithEventData(event, mode) {
                const prefix = mode === 'edit' ? 'edit' : 'view';

                if (mode === 'view') {
                    const startTime = new Date(event.start);
                    const endTime = new Date(event.end);

                    const formattedStartTime = startTime.toTimeString().slice(0, 5);
                    const formattedEndTime = endTime.toTimeString().slice(0, 5);

                    document.getElementById('viewAppointmentTime').textContent = `${formattedStartTime} to ${formattedEndTime}`;
                } else if (mode === 'edit') {
                    populateField(`${prefix}AppointmentStartTime`, formatDateToLocalISO(event.start));
                }

                populateField(`${prefix}CustomerFirstName`, event.extendedProps.customer_first_name);
                populateField(`${prefix}CustomerLastName`, event.extendedProps.customer_last_name);
                populateField(`${prefix}CustomerPhone`, event.extendedProps.customer_phone);
                populateField(`${prefix}VehicleYear`, event.extendedProps.vehicle_year);
                populateField(`${prefix}VehicleMake`, event.extendedProps.vehicle_make);
                populateField(`${prefix}VehicleModel`, event.extendedProps.vehicle_model);
                populateField(`${prefix}InstallationType`, event.extendedProps.installation_type);
                populateField(`${prefix}Duration`, event.extendedProps.duration);
                populateField(`${prefix}Notes`, event.extendedProps.notes);

                populateInstallationJobsSection(event.extendedProps.installation_jobs, prefix);
            }

            function populateField(elementId, value) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.value = value || '';
                } else {
                    console.error(`Element with ID ${elementId} not found`);
                }
            }

            function populateInstallationJobsSection(jobs, prefix) {
                const installationJobsSection = document.getElementById(`${prefix}InstallationJobsSection`);
                installationJobsSection.innerHTML = '';
                jobs.forEach(job => {
                    const jobEntry = createInstallationJobEntry(job.job_details, job.price, prefix);
                    installationJobsSection.appendChild(jobEntry);
                });
            }

            function createInstallationJobEntry(jobDetails, jobPrice, prefix) {
                const jobEntry = document.createElement('div');
                jobEntry.className = 'row mb-3 installation-job-entry';

                const jobDetailsDiv = document.createElement('div');
                jobDetailsDiv.className = 'col-md-6';
                const jobDetailsInput = document.createElement('input');
                jobDetailsInput.type = 'text';
                jobDetailsInput.name = `${prefix}_installation_job[]`;
                jobDetailsInput.value = jobDetails || '';
                jobDetailsInput.placeholder = 'Installation job details';
                jobDetailsInput.className = 'form-control';
                jobDetailsInput.readOnly = (prefix === 'view');
                jobDetailsDiv.appendChild(jobDetailsInput);

                const jobPriceDiv = document.createElement('div');
                jobPriceDiv.className = 'col-md-6';
                const jobPriceInput = document.createElement('input');
                jobPriceInput.type = 'text';
                jobPriceInput.name = `${prefix}_installation_price[]`;
                jobPriceInput.value = jobPrice || '';
                jobPriceInput.placeholder = 'Installation price';
                jobPriceInput.className = 'form-control';
                jobPriceInput.readOnly = (prefix === 'view');
                jobPriceDiv.appendChild(jobPriceInput);

                jobEntry.appendChild(jobDetailsDiv);
                jobEntry.appendChild(jobPriceDiv);

                return jobEntry;
            }

            document.getElementById('addCreateProduct').addEventListener('click', function () {
                const productContainer = createProductEntry('create');
                document.getElementById('createProductDetailsSection').appendChild(productContainer);
            });

            document.getElementById('addCreateInstallationJob').addEventListener('click', function () {
                const installationJobEntry = createInstallationJobEntry('', '', 'create');
                document.getElementById('createInstallationJobsSection').appendChild(installationJobEntry);
            });

            function createProductEntry(prefix) {
                const productContainer = document.createElement('div');
                productContainer.className = 'row mb-3 product-entry';

                const productNameDiv = document.createElement('div');
                productNameDiv.className = 'col-md-6';
                const productNameInput = document.createElement('input');
                productNameInput.type = 'text';
                productNameInput.name = `${prefix}_product_name[]`;
                productNameInput.placeholder = 'Enter product name';
                productNameInput.className = 'form-control';
                productNameDiv.appendChild(productNameInput);

                const productPriceDiv = document.createElement('div');
                productPriceDiv.className = 'col-md-6';
                const productPriceInput = document.createElement('input');
                productPriceInput.type = 'text';
                productPriceInput.name = `${prefix}_product_price[]`;
                productPriceInput.placeholder = 'Enter product price (informational only)';
                productPriceInput.className = 'form-control';
                productPriceDiv.appendChild(productPriceInput);

                if (prefix !== 'view') {
                    const removeButtonDiv = document.createElement('div');
                    removeButtonDiv.className = 'col-md-12 text-end';
                    const removeButton = document.createElement('button');
                    removeButton.type = 'button';
                    removeButton.className = 'btn btn-danger btn-sm remove-product';
                    removeButton.textContent = 'Remove Product';
                    removeButtonDiv.appendChild(removeButton);

                    removeButton.addEventListener('click', function () {
                        productContainer.remove();
                    });

                    productContainer.appendChild(removeButtonDiv);
                }

                productContainer.appendChild(productNameDiv);
                productContainer.appendChild(productPriceDiv);

                return productContainer;
            }

            document.querySelectorAll('.remove-product').forEach(button => {
                button.addEventListener('click', function () {
                    button.closest('.product-entry').remove();
                });
            });

            document.querySelectorAll('.remove-installation-job').forEach(button => {
                button.addEventListener('click', function () {
                    button.closest('.installation-job-entry').remove();
                });
            });

            document.getElementById('deleteAppointmentButton').addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default form submission
                event.stopPropagation(); // Stop the event from bubbling up

                const modal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
                modal.show(); // Show the confirmation modal
            });

            document.getElementById('confirmDeleteButton').addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default form submission
                event.stopPropagation(); // Stop the event from bubbling up

                const appointmentId = currentEvent.id;  // Assuming currentEvent is the selected appointment

                fetch(`/appointment/delete/${appointmentId}`, {
                    method: 'POST',

                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.reload();  // Reload the page or re-render the calendar
                        } else {
                            alert('Error: ' + data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });

        </script>
    </div>
